name: Delayed Check

on:
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - main

jobs:
  delay-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Wait for 30 seconds
      run: sleep 30

    - name: Complete check
      run: echo "Wait period is complete. Proceeding with the check."
