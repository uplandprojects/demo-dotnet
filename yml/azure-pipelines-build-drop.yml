# Azure Pipelines Build and Publish
# This pipeline builds, tests, and publishes the .NET application

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    projects: 'app/app.sln'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    projects: 'app/app.sln'
    arguments: '--configuration Release --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: 'app/app.sln'
    arguments: '--configuration Release --no-build'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: 'publish'
    projects: 'app/app.csproj'
    arguments: '--configuration Release --no-build --output $(Build.ArtifactStagingDirectory)'
    publishWebProjects: false
    zipAfterPublish: false
